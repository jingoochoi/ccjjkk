<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        html,body,h1,h2{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            /* 보이는 화면만큼 높이를 줄 때 100% 의미?
            body->html
            html->window(the screen)
            so, expanded as screeen. */
        }
        h1{
            text-align: center;
            padding: 50px;
        }
        body{
            background-color: gold;
            background-image: url(./imgs/bg_logo_a_01.png);
            background-repeat: no-repeat;
            /* repeat-x=repeat line x
            repeat-y=line y
            repeat=x and y(default) */
            background-attachment: fixed;
            /* meaning of 'fixed'
            fixed when scroll in showing screen */
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>BG PRACTICE</h1>
    </div>
</body>
</html>
