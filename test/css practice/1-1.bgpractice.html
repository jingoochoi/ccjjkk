<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        html,body,h1,h2{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            /* 보이는 화면만큼 높이를 줄 때 100% 의미?
            body->html
            html->window(the screen)
            so, expanded as screeen. */
        }
        h1{
            text-align: center;
            padding: 50px;
        }
        body{
            background-color: gold;
            background-image: url(./imgs/bg_logo_a_01.png);
            background-repeat: no-repeat;
            /* repeat-x=repeat line x
            repeat-y=line y
            repeat=x and y(default) */
            background-attachment: fixed;
            /* meaning of 'fixed'
            fixed when scroll in showing screen */
            background-position: right bottom;
            background-size: 400px 200px;
            /* contain=show all with full-screen
            cover=fullfill in box(can be cut)
            number px=ratio-fixed changing */
            /* background(only): color image repeat attachment position/size; 
             background: yellowgreen url(./imgs/bg_mainvisual.jpg) no-repeat fixed center/cover; */
             /* using background tag to use many bgimage */
             /* size default= left(x) center(y)
             number 0->default */
        }
        .wrap{
            height: 100%;
            background: url(./imgs/dc1.png) no-repeat center/400px,
                        url(./imgs/dc2.png) no-repeat right top/400px,
                        url(./imgs/dc3.png) no-repeat left bottom/300px,
                        url(./imgs/dc4.png) no-repeat right/300px,
                        url(./imgs/d01.png) no-repeat center 600px,
                        url(./imgs/d02.png) no-repeat right 220px,
                        url(./imgs/d03.png) no-repeat 300px bottom,
                        url(./imgs/d04.png) no-repeat right 560px,
                        url(./imgs/bg_mainvisual.jpg) no-repeat 0/30%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>BG PRACTICE</h1>
    </div>
</body>
</html>
