<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. relative 포지션</title>
    <style>
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;/* fwb */
            /* 글자세로중앙 */
            line-height: 100px;
        }

        /* 첫번째 박스에 포지션 체크 */
        #r1{
            position: relative;
            /* 2.relative=top bottom left right are acceptible, original location is standrd,other factors are not had an effect,original location is fixed(so the original design is not changed),seeting with only two standard(top or bottom,left or right) */
            top: 50px;
            left: 50px;
            background: url(./images/ab5.jpg) no-repeat center/cover;
        }
        #r2{background: url(./images/ab5.jpg) no-repeat center/cover;
            position: relative;
            bottom: 77px;
            right: -124px;}
        #s1{
            background-color: lightcoral;
        }
        #s2{
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <!-- .bx#s$*3 -->
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <!-- zen coding=emmet coding
    .=class
    #=id
    $=number increasing
    *=repeat
    {}=data(꺽쇠사이값)
    []=속성세팅값
    >=하위직계
    +=형제
    ()=요소구분 -->
</body>
</html>
