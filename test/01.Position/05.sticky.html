<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05. sticky 포지션</title>
    <style>
        .bx{
            width: 300px;
            height: 300px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;/* fwb */
            /* 글자세로중앙 */
            line-height: 300px;
        }
        .stbx{position: sticky;text-align: center;font-size: 30px;padding: 50px;background-color: lightpink;width: 50%;left: 50px;top: 200px;}
        /* sticky position
        1.위치값 탑 설정에 따라 화면에 고정됨
        2.relative at first, 위치값 from top if set top. fixed at the moment of top setting
        3.sticky accepting span->wraping box is standard(전체 스크롤 시 적용요소가 바디 바로 아래 자식요소로 있어야 함,부모요소를 만들고 그 부모요소들 중 오버플로우 적용된 경우 불가,특정박스 하위요소인 경우 박스 내부 화면을 기준으로 하기 때문에 반드시 height(auto제외)가 세팅되어야 함) */
        .fxb{position: fixed;background: url(./images/ab0.jpg) repeat-x 0/auto 100%;z-index: 999;width: 100%;height: 200px;top: 0;font-size: 35px;line-height: 200px;text-align: center;color: white;}
        .f2{top: 0;left: 0;}
        #a1{position: absolute;background: url(./images/ab1.jpg) no-repeat center/cover;margin-top: 10px;
        }
        #a2{position: absolute;background: url(./images/ab1.jpg) no-repeat center/cover;top: 0;left: 0;/*window is parent now*/
        margin-top: 20px;margin-left: 20px;}
        /* 첫번째 박스에 포지션 체크 */
        #r1{
            position: relative;
            
            top: 50px;
            left: 50px;
            background: url(./images/ab5.jpg) no-repeat center/cover;
            z-index: 1;/*z-index is higher than other*/
        }
        #r2{background: url(./images/ab4.jpg) no-repeat center/cover;
        position: relative;
        }
        #s1{
            background-color: lightcoral;
        }
        #s2{
            background-color: lightblue;
        }
        .bx2{border: 2px dotted orangered;padding: 50px;font-size: 24px;text-align: center;}
        .s5{background-color: lightblue;position: relative;}
        .s6{background-color: lightcoral;position: relative;}
        .s7{background-color: lightgreen;position: relative;}
        .s8{background-color: lightcyan;}
        .abs{position: absolute;width: 50px;height: 50px;color: #fff;background: url(./images/ab1.jpg) no-repeat center/cover;}
        .a4{top: 0;left: 0;width: 25%;height: 40%;}
        .spa{position: absolute;bottom: 0;right: 0;border: 4px solid rebeccapurple;}
        .a5{position: absolute;top: 20%;right: 10%;outline: 2px solid red;}
        .a5 img{vertical-align: top;}
        /* there is a gap under an only one image naturally in box(4px)
        use vertical-align to remove the gap */
        .absimg{width: 92px;height: 115px;border: 10px ridge goldenrod;margin: 0 auto;border-radius: 50%;overflow: hidden;position: relative;}
        /* overflow: hidden;=부모자격 있을 때만 앱솔루트 자식들 숨김 */
        .absimg img{position: absolute;}
        /* because it is gentle absolute even static
        z-control,later one is upper */
        .absimg img:last-of-type{opacity: 0;transition: 0.5s;}
        /* transition: 속성 시간(이것만 쓰면 모든 속성이 적용) 이징 지연시간;(animating) */
        /* opcity:(0~1);=transparent */
        .absimg:hover img:last-of-type{opacity: 1;}
        .iamf{position: fixed;background-color: yellowgreen;width: 100px;height: 100px;}
        .fp{position: fixed;top: 250px;right: -120px;z-index: 9999;transition: 0.9s;}
        .fp:hover{right: 0;}
        .fp span{position: absolute;top: 0;left: -50px;width: 50px;height: 100%;background-color: lightblue;border-radius: 15px 0 0 15px;writing-mode: vertical-lr;font-size: 25px;text-align: center;padding-left: 20px;letter-spacing: 10px;}
        .fp img{height: 200px;vertical-align: top;}
        /* writing-mode: vertical-lr;=세로쓰기 */
        /* border-radius:top-left~clockwise */
        .sbox{height: 1000px;padding-top: 500px;border: 5px dashed darkblue;}
        .iamb{position: sticky;top: 500px;width: 200px;height: 200px;border: 5px dotted red;}
    </style>
</head>
<body>
    <!-- .bx#s$*3 -->
    
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="stbx f2">i am sticky.none-disapear.</div>
    <!-- <div class="fxb f1">i am gentle fixed</div> -->
    <div class="bx" id="a1" title="i am gentle">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="a2" title="standard is window.no parent.">a2</div>
    <!-- fixed position -->
    <!-- <div class="fxb f2">i am sticky.none-disapear.</div> -->
    <div class="fp">
        <img src="./images/ab0.jpg" alt="poster">
        <span>poster</span>
    </div>
    <!-- absolute size -->
    <div class="a5" title="absolute tize">
        <img src="./images/ab2.jpg" alt="thanos">
    </div>
    <!-- absolute override -->
    <div class="absimg" title="absolute override">
        <img src="./images/ab3.jpg" alt="thor">
        <img src="./images/ab4.jpg" alt="docs">
    </div>
    <!-- absolute finding parent -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3" title="i am gentle">a3</div>
                    <div class="abs a4" title="finding up parents">a4</div>
                    <span class="spa iamf" title="block changed auto">i am span abs</span>
                </div>
            </div>
        </div>
    </div>
    <div class="sbox">
        <div class="iamb"></div>
    </div>
    <div class="sbox">
        <div class="iamb"></div>
    </div>
    <div class="sbox">
        <div class="iamb"></div>
    </div>
    <!-- zen coding=emmet coding
    .=class
    #=id
    $=number increasing
    *=repeat
    {}=data(꺽쇠사이값)
    []=속성세팅값
    >=하위직계
    +=형제
    ()=요소구분 -->
</body>
</html>
