<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03. absolute 포지션</title>
    <style>
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;/* fwb */
            /* 글자세로중앙 */
            line-height: 100px;
        }
        #a1{position: absolute;background: url(./images/ab1.jpg);
            /* 3.absolute=절대적인 부로를 기준하여 위치를 이동,부모자격을 따져서 기준을 삼음(위치속성을 쓴 경우),위치이동값 쓰기 전과 후로 구분이 가능함(전=위에 있는 스태틱 존중,어떤 자식요소로 있는 경우=부모자격 없은 부모박스에도 가마니 위치함)(후=위치이동값 사용한 부분에 대해서만 스태틱 아닌 것만 부모다),앱솔루트 아래에 위치한 스태틱은 앱솔루트 인식불가능->위나 아래 위치 */
        }
        #a2{position: absolute;background: url(./images/ab1.jpg);}
        /* 첫번째 박스에 포지션 체크 */
        #r1{
            position: relative;
            
            top: 50px;
            left: 50px;
            background: url(./images/ab5.jpg) no-repeat center/cover;
            z-index: 1;/*z-index is higher than other*/
        }
        #r2{background: url(./images/ab4.jpg) no-repeat center/cover;
        position: relative;
        bottom: 10px;
        right: -70px;}
        #s1{
            background-color: lightcoral;
        }
        #s2{
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <!-- .bx#s$*3 -->
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="a2">a2</div>
    <!-- zen coding=emmet coding
    .=class
    #=id
    $=number increasing
    *=repeat
    {}=data(꺽쇠사이값)
    []=속성세팅값
    >=하위직계
    +=형제
    ()=요소구분 -->
</body>
</html>
