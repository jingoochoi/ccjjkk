<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03. absolute 포지션</title>
    <style>
        .bx{
            width: 300px;
            height: 300px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;/* fwb */
            /* 글자세로중앙 */
            line-height: 300px;
        }
        #a1{position: absolute;background: url(./images/ab1.jpg);
            /* 3.absolute=절대적인 부로를 기준하여 위치를 이동,부모자격을 따져서 기준을 삼음(위치속성을 쓴 경우),위치이동값 쓰기 전과 후로 구분이 가능함(전=위에 있는 스태틱 존중,어떤 자식요소로 있는 경우=부모자격 없은 부모박스에도 가마니 위치함)(후=위치이동값 사용한 부분에 대해서만 스태틱 아닌 것만 부모다),앱솔루트 아래에 위치한 스태틱은 앱솔루트 인식불가능->위나 아래 위치,위치이동값 쓰지 않은 부분에 대해서는 부모 안 찾음,부모자격이 있는 요소들 중 가장 가까운 것이 부모다,부모자격이 모두 없으면 윈도우가 부모(not body,스크롤 위쪽의 화면),넓이높이가 퍼센트면 부모자격 기준(일반적으로 바로 싸고 있는 직계부모박스가 기준임) */
            /* absolute size=content size is default */
            /* non-block + absolute = block(because of the size control).so, absolute=block */
            /* non-static position=relative,absolute,fixed,sticky */
        }
        #a2{position: absolute;background: url(./images/ab1.jpg);top: 0;left: 0;/*window is parent now*/}
        /* 첫번째 박스에 포지션 체크 */
        #r1{
            position: relative;
            
            top: 50px;
            left: 50px;
            background: url(./images/ab5.jpg) no-repeat center/cover;
            z-index: 1;/*z-index is higher than other*/
        }
        #r2{background: url(./images/ab4.jpg) no-repeat center/cover;
        position: relative;
        bottom: 10px;
        right: -70px;}
        #s1{
            background-color: lightcoral;
        }
        #s2{
            background-color: lightblue;
        }
        .bx2{border: 2px dotted orangered;padding: 50px;font-size: 24px;text-align: center;}
        .s5{background-color: lightblue;position: relative;}
        .s6{background-color: lightcoral;position: relative;}
        .s7{background-color: lightgreen;position: relative;}
        .s8{background-color: lightcyan;}
        .abs{position: absolute;width: 50px;height: 50px;color: #fff;background: url(./images/ab1.jpg) no-repeat center/cover;}
        .a4{top: 0;left: 0;}
        .spa{position: absolute;bottom: 0;right: 0;border: 4px solid rebeccapurple;}
    </style>
</head>
<body>
    <!-- .bx#s$*3 -->
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="a2">a2</div>
    <!-- absolute finding parent -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3">a3</div>
                    <div class="abs a4">a4</div>
                    <span class="spa">i am span abs</span>
                </div>
            </div>
        </div>
    </div>
    <!-- zen coding=emmet coding
    .=class
    #=id
    $=number increasing
    *=repeat
    {}=data(꺽쇠사이값)
    []=속성세팅값
    >=하위직계
    +=형제
    ()=요소구분 -->
</body>
</html>
