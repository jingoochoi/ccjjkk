<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- transform to device screen auto -->
    <title>naver news</title>
    <!-- css internal coding area -->
    <style>
      /* css additional commentstyle */
        /* box model common design factor
        size=width, height
        border
        padding(inside)
        margin(outside)=top bottom left right */
        /* box common design */
        .bx{
            text-align: center;
            width: 800px;
            border: 1px double red;
            padding: 20px;
            margin: 0 auto;
            /* margin:1개=4방향
            2개=상하,좌우
            4개=위,오른,아래,왼 */
        }
        /* 1.header */
        #top{
            background-color: gold;
        }
        /* title */
        /* #top h1(h1 is son of #top) */
        #top h1{
            color: yellowgreen;
        }
        .cmd{
            width: 100%;
        }
        #cont{
            margin: 20px auto;
            background-color: yellowgreen;
        }
    </style>
  </head>
  <body>
    <!-- 1.upper=title&menu -->
    <header id="top" class="bx">
        <!-- 1-1.title -->
        <h1>naver summary news</h1>
        <!-- global navigation bar menu -->
        <nav id="gnb">
            <a href="index.html">
                <img class="cmd" src="logo.png" alt="naver logo" style="width: 20px;">
            </a>
            <a href="sub1.html">politic</a>
            <a href="sub2.html">economy</a>
            <a href="sub3.html">society</a>
            <a href="sub4.html">it/tech</a>
            <a href="sub5.html">tv/enter</a>
        </nav>
    </header>
    <!-- 2.main=contents -->
    <main id="cont" class="bx">
        <img src="news.jpg" alt="news">
    </main>
    <!-- 3.downside=information -->
    <footer id="info" class="bx">
        <address>
            서울시 강남구 역삼동 119 대호B 8F
            <br>대표: Tony
            <br>전화: 010-2222-3333
        </address>
    </footer>
    <!-- 
    web standard=모든 브라우저에서 동일한 소스로 동일한 디스플레이&기능이 동작하도록 정한 웹 코딩 표준안
    web 접근성=평등의 원칙, 장애인 차별금지법에 따라 이미지 alt, 영상자막 등에 설명 추가하여 정보제공에 차별이 없게!!!
    img factor
    src=source
    alt(alternative text)=img explanation(web accesability)
    layout factor
    div=영역을 나타낸 요소
    div friend
    cementic tag
    1.header=head (in body)
    2.footer=down
    3.main(once to use)
    4.nav=navigation
    5.aside=additional part
    6.section=contents
    7.article=independent contents
    [section and article must use h tag(recommendation)]
    (요소[element]=공통적 성질, 태그[tag]=구체적 요소) 
    절대상대경로=웹 사이트 루트부터의 경로(/부터 시작)
    caution=절대상대경로는 서버루트폴더가 같아야한다 or 로컬로 접속 시-->
  </body>
</html>
