        <style>
            body::before {
                content: "";
                display: none;

                left: 0;

                width: 1000px;

        <!-- JS코드구역 -->
        <script>
            /* [ 배열(Array) 변수란? ]
                    - 여러개의 데이터를 묶음으로 변수하나에 저장함
                    - 장점: 데이터를 취급하고 다루는데 편의성 제공
                    - 각 데이터를 하나의 이름으로 구분하여 호출할
                    수 있는 메모리공간이다!
                    (예: 계란한판, 아파트 등)
                    
                     [ 배열의 선언의 2가지 방식 ]
                    1. new 키워드 선언방식
                    - new Array()
                    객체를 실제로 메모리안에 생성하는 방법을 제공
                    이를 인스턴스(instance)라고 함!

                    2. 리터럴 선언방식 (배열리터럴)->static object
                    - 변수 = []
                    -----
                    - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                    - 객체는 독립된 특성을 가지고 있어야함!

                    예컨데 자동차, 볼펜, 물통, 가방 등
                    독립된 별도의 기능이 있어야하고 명사적특징과
                    동사적 특징이 모두 있어야 객체다!*/
                    
            window.addEventListener('DOMContentLoaded',ld);
            function ld(){
                // console.log('load complete');
                let target=document.querySelectorAll('.cont');
                // console.log(target);
                const arr1=new Array('1993.10.12','183cm','65kg','person',4567,'seo');
                // console.log(arr1,typeof arr1);
                for(let i=0;i<target.length;i++){target[i].innerHTML=arr1[i];}
                arr2=['move','flag',1919,function(){alert('go');this.style.background=`url(https://blog.kakaocdn.net/dn/H4k8p/btqUUqx7TLT/VAMfjsV79wqyKIfOGXn5P0/img.jpg) repeat-x 0/auto 100%`;}]
                // console.log(arr2);
                target[3].innerHTML=`${arr2[0]},${arr2[1]},${arr2[2]}`;
                target[3].title='click for fighting';
                target[3].style.cursor='pointer';
                target[3].addEventListener('click',arr2[3]);
                const arr3=[];
                // const로 리터럴 선언, 할당 후 배열값을 바꾸는 건 자유롭다
                // 배열형만 못 바꾼다
                arr3.length=8;//추후 추가 가능
                arr3[0]='mount';
                arr3[1]='grandpa';
                arr3[2]='cap';
                arr3[3]='hat';
                arr3[4]='fly';
                arr3[5]='go';
                arr3[6]='and';
                arr3[7]='do';
                // console.log(arr3.valueOf());//값만 찍어도 브라우저가 찍어줌
                arr3.join('^');//데이터베이스에 데이터를 하나로 만들어넣을 때 많이 쓰기도 함.
                arr3.push('by kim');//add sth at the end
                target[2].innerHTML=arr3.join('✅');
                const ssg=new Object({
            'name?':'son suk goo',
            birthday:'1983.02.07',
            height:'178',
            weight:'80',
            blood:'c',
            gender:'male',
            password:7777,
            letter:function(){
                alert('what are u doing?');
                target[2].style.background='url(https://file.mk.co.kr/meet/neds/2022/05/image_readtop_2022_456627_16533579475052374.jpeg) repeat-x top/auto 100%';
                target[2].style.color='white';
                target[2].style.textShadow='0 0 3px black';
                target[2].innerHTML='to be continued...';
                target[2].style.lineHeight='84px';
                target[2].style.tranform='scale(1.2)';
                target[2].style.transition='1s ease-out 1s';
            }
           })
        //    console.log(ssg);
           target[2].innerHTML=`your actor is ${ssg['name?']}. weight is ${ssg.weight}. birthday is ${ssg.birthday}.`;
           target[2].onclick=ssg.letter;
           target[2].title=`click for checking the letter of ${ssg['name?']}`;
           target[2].style.cursor='pointer';
           /*************************************** 
                [ new 키워드 없이 바로 객체 생성하기 ] 
                -> 객체 리터럴 (추천방식!)

                - 방법: 변수 선언 후 이퀄 뒤에 바로 중괄호 사용!
                예) let obj = {속성명:값,속성명:값,...};

                [ 객체의 속성 셋팅시 문자형 또는 변수형 사용하기 ]
                
                1. 문자형 속성 - 따옴표로 싸는 방법

                예) let obj = {"나는나":"호호호","너는너":"하하하"}
                -> 문자형 속성의 객체 호출시
                객체명[문자형속성명]
                예) obj["나는나"]

                2. 변수형 속성 - 따옴표로 안싸는 방법
                예) let obj = {name:"김수현",tall:"186cm"};
                -> 변수형 속성의 객체 호출시
                객체명.속성명
                예) obj.name

                또는

                객체명["속성명"]
                예) obj["name"]
                -> 반드시 변수형 속성명을 따옴표로 싸서
                문자형으로 표시해야함!
                obj[name] -> 에러남!

                -> 만약 문자형으로 설정된 경우에도
                변수형으로 사용될 수 있는 문자면 변수형호출가능!
                예) var obj = {"하하하":"나나나"}
                    obj["하하하"] 또는 obj.하하하

            ***************************************/
           const gu={name:'kong',tall:'184',weight:'74',com:'management soop',work:'dkb',msgFn:function(txt){
            alert(txt);
            target[1].style.background='url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Gong_Yoo_%28Sep_2016%29.png/250px-Gong_Yoo_%28Sep_2016%29.png) repeat-x top/auto 100%';
                target[1].style.color='white';
                target[1].style.textShadow='0 0 3px black';
                target[1].style.lineHeight='30px';
                target[1].style.tranform='scale(1.2)';
                target[1].style.height='100px';
                target[1].style.paddingTop='100px';
                target[1].style.transition='1s ease-out 1s';
           }};
        //    console.log(gu);
           target[1].style.lineHeight='23px';
           target[1].innerHTML=`
           i am ${gu.name}.
           weight is ${gu.weight}.<br>
           my work is ${gu.work}.<br>
           i work in ${gu.com}. see u.`;
           target[1].title='please click for letter';
           target[1].style.cursor='pointer';
           target[1].onclick=function(){
            gu.msgFn('welcome to\nkong page');
            // \n=br in alert
            // there is not ',' but '+'
           }
           const tonyFilm={};
            //movie info
            //1.title
            tonyFilm.title='창궐';
            //2.director
            tonyFilm.director='김성훈';
            //3.actors
            tonyFilm.actor='현빈,장동건,조우진,기타등등등등등';
            //4.genre
            tonyFilm.genre='액션사극';
            //5.age
            tonyFilm.ratings='15세';
            //6.teaser
            tonyFilm.trailer=function(){
                console.log('trailer','XvH4t7pvDc0');
            }
           console.log('my object',tonyFilm);
           target[5].style.lineHeight='34px';
           target[5].style.cursor='pointer';
           target[5].style.fontSize='14px';
           const showMovieInfo=function(){
            console.log('info');
            playMovie('XvH4t7pvDc0');
           }
           showMovieInfo();
           target[5].innerHTML=`
                🎬영화명 : ${tonyFilm.title}
                🎬감독 : ${tonyFilm.director}<br>
                🎬배우 : ${tonyFilm.actor}
                🎬장르 : ${tonyFilm.genre}
                🎬등급 : ${tonyFilm.ratings}
           `;
           target[5].title=`trailor ${tonyFilm.title} is available when u click here.`;
           target[5].onclick=tonyFilm.trailer;
           function playMovie(mcode){
                console.log(mcode);
                let mvbox=document.querySelector('#mvbox');
           }
            }//ld
            /******************************************** 
                        [ 객체(Object) 란? ]

                - 일반적으로 JS에서 객체란 속성과 메서드를
                가지는 프로그램 단위체
                - 속성은 명사적 특징, 메서드는 동사적 특징
                객체예)
                https://www.w3schools.com/js/js_objects.asp
                - 자동차의 명사적특징: 핸들, 백미러, 트렁크, 바퀴 등
                - 자동차의 동사적특징: 운전하다, 멈추다, 주차하다 등

                (참고: 브라우저에 이미 만들어져 있는 객체들)
                -> 내장객체라고함!
                -> 브라우저 내장객체-> 봄(BOM:Browser Object Model)
                -> https://www.w3schools.com/js/js_window.asp

                window : 윈도우(브라우저화면) 표시 관련객체
                document : 문서구조에 관련된 객체
                Array : 배열객체
                Object : 객체를 만들기 위한 객체
                Date : 날짜객체
                Math : 수학객체
                ___________________________________

                ->>> 내장객체 중 객체를 만들기위한 객체인 Object를
                사용하여 객체를 만들어보자!

                [ 객체의 선언의 2가지 방식 ]
                1. new 키워드 선언방식
                - new Object()

                2. 리터럴 선언방식(객체리터럴)
                - 변수 = {}

                [ 객체의 할당 ]
                - 중괄호{}를 사용하여 할당코딩을 함
                - {속성명:값,속성명:값,...}
                - 여러값을 셋팅할때 콤마로 구분한다
                - 배열과 비교해서 이해하기 쉽고 호출하기 쉽다!
                - 객체 스타일로 데이터 구조를 만들고
                이런 파일로 DB와 데이터 통신을 한다!
                이 파일의 이름은? 제이슨(JSON:확장자.json)

                [ 객체의 호출 ]
                - 객체명[속성명]
                또는
                - 객체명.속성명

            ********************************************/
           
        </script>
