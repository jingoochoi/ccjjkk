<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var and operator</title>
    <script>
        // variable=memory space that can save the data with various style,address of the memory's special location is variable name,save in browser application assignment disk
        // location of variable->left of =(data is in right of =),data move to variable
        // declaration of variable->var name;(no space and no '')
        // let,cont
        // naming rule=camel case(oneTwo),pascal case(OneTwo),snake case(one_two)!number or special letter is not allowed in first letter,big letter and small letter must be seperated in a word!
        // assignment of variable->var nameOne=data(or '');//one name for one area but can use same name in different area
        // data 종류=string('one' or "one"),number(1,1.5...,no ''),boolean(true or false,no ''),others(date'2023-08-16',function(){},arrangement/object->['',''] or {'',''}),undefined(mark the unassigned data),null(vacant data for reassigning),other variable
        // text for variable name=mainly english alphabet without beginning with number(function,var,if,for,let,cont...also unavailble)
        // 일반적으로 데이터형을 선언시 정해주는데 자바스크립트는 할당시 데이터형을 정함->데이터형을 정하는 방법으로 타입스크립트 사용
        // character of variable=같은 지역에서 오직 하나의 var만 사용,값을 중간에 바꾸면 기존값을 덮어쓴다
        // print variable among string data=''+one+'',2) ES6의 새로운 방법:
                // [ 템플릿 리터럴! ]
                // https://www.w3schools.com/js/js_string_templates.asp

                // -> 변수를 섞어쓸 문자 데이터를 따옴표를 안씀!
                // 백틱(back-tics:`)으로 쌈
                // (백틱 내부에는 엔터가 자유롭다!)

                // -> 변수는 ${...}로 삽입한다!
                // ${...} -> interpolation(보간법,내삽법)
                // -> 중괄호 사이에는 수식도 가능함!

                // 예) var home = "아름다운";
                // "나의집" -> `나의 ${home} 집`
                // literal=문자데이터가 그대로 출력됨,상수는 바뀌지 않는 var이고 리터럴은 그상수에 할당되는 안 바뀌는 값
        var a='b';//string
        var b=true;//boolean
        var c=7;//number
        var d='D';
        var e='zzi';
        var 누='흥칫뿡야';
        document.write(a+' with c puls plus '+b+' originally number '+c+' of '+d+' '+e+' '+누);
        // print variable in es6
        var a='oh my god';//string
        var b='good';//boolean
        var c='7';//number
        var d='go';
        var e='cci';
        var 누='야';
        document.write(`
        <br><br>
        ${a} with c puls plus 
        ${b} originally number 
        ${c} of 
        ${d} 
        ${e} ${누}
        `);
        var blueMount='쳥산(靑山)';
        var vegetable='멀위';
        var melon='ᄃᆞ래';
        var rap='얄리얄리 얄랑셩 얄라리 얄라';
        var bird='새';
        document.write(`
        <br><br>
        <div style='color: blue; text-align: center;'><h1>청산별곡</h1></div>
        
        <div style='color: yellowgreen; text-align: center;'>살어리 살어리랏다 ${blueMount}애 살어리랏다<br>
        ${vegetable}랑 ${melon}랑 먹고 ${blueMount}애 살어리랏다<br>
        ${rap}<br></div>
        <br>
        <div style='color: red; text-align: center;'>우러라 우러라 ${bird}여 자고 니러 우러라 ${bird}여<br>
        널라와 시름 한 나도 자고 니러 우니로라<br>
        ${rap}</div>
        `);
        // practice for print variable
        var user_name='henry';
        var today_weather='clear';
        var message='cool hot sweet!';
        document.write(`
            <br><br>
            sir ${user_name}, hello!<br>
            today's weather is ${today_weather}.<br>
            ${message}
        `);
        user_name='jessica';
        today_weather='cloudy';
        message='i am vip!';
        document.write(`
            <br><br>
            sir ${user_name}, hello!<br>
            today's weather is ${today_weather}.<br>
            ${message}
        `);
        // common operation order=up to down,left to right in equal,inside to outside of (),함수바깥부터고 함수는 호출시 실행
        /*********************************************** 
             [ JS의 연산자 (Operator) ]
             - 연산자는 어떤 결과를 얻기위한 중간처리역할을 함

             1. 산술연산자 (사칙연산)
             1) 더하기 : +
             2) 마이너스 : -
             3) 곱하기 : *
             4) 나누기 : /

             -> 더하기 연산에 대한 결과
             숫자+숫자=숫자
             문자+숫자=문자
             문자+문자=문자
             변수+변수=변수값에 대한 더하기 연산

             ->빼기, 곱하기, 나누기는
             모두 숫자만 가능한 연산이다!

          ***********************************************/
    </script>

        body{font-size: 40px;}
    </style>
