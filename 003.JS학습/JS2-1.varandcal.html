    <title>var and operator</title>
    <script>
        // variable=memory space that can save the data with various style,address of the memory's special location is variable name,save in browser application assignment disk
        // location of variable->left of =(data is in right of =),data move to variable
        // declaration of variable->var name;(no space and no '')
        // let,cont
        // naming rule=camel case(oneTwo),pascal case(OneTwo),snake case(one_two)!number or special letter is not allowed in first letter,big letter and small letter must be seperated in a word!
        // assignment of variable->var nameOne=data(or '');//one name for one area but can use same name in different area
        // data 종류=string('one' or "one"),number(1,1.5...,no ''),boolean(true or false,no ''),others(date'2023-08-16',function(){},arrangement/object->['',''] or {'',''}),undefined(mark the unassigned data),null(vacant data for reassigning),other variable
        // text for variable name=mainly english alphabet without beginning with number(function,var,if,for,let,cont...also unavailble)
        // 일반적으로 데이터형을 선언시 정해주는데 자바스크립트는 할당시 데이터형을 정함->데이터형을 정하는 방법으로 타입스크립트 사용
        // character of variable=같은 지역에서 오직 하나의 var만 사용,값을 중간에 바꾸면 기존값을 덮어쓴다
        // print variable among string data=''+one+'',2) ES6의 새로운 방법:
                // [ 템플릿 리터럴! ]
                // https://www.w3schools.com/js/js_string_templates.asp

                // -> 변수를 섞어쓸 문자 데이터를 따옴표를 안씀!
                // 백틱(back-tics:`)으로 쌈
                // (백틱 내부에는 엔터가 자유롭다!)

                // -> 변수는 ${...}로 삽입한다!
                // ${...} -> interpolation(보간법,내삽법)
                // -> 중괄호 사이에는 수식도 가능함!

                // 예) var home = "아름다운";
                // "나의집" -> `나의 ${home} 집`
                // literal=문자데이터가 그대로 출력됨,상수는 바뀌지 않는 var이고 리터럴은 그상수에 할당되는 안 바뀌는 값
        var a='b';//string
        var b=true;//boolean
        var c=7;//number
        var d='D';
        var e='zzi';
        var 누='흥칫뿡야';
        document.write(a+' with c puls plus '+b+' originally number '+c+' of '+d+' '+e+' '+누);
        // print variable in es6
        var a='oh my god';//string
        var b='good';//boolean
        var c='7';//number
        var d='go';
        var e='cci';
        var 누='야';
        document.write(`
        <br><br>
        ${a} with c puls plus 
        ${b} originally number 
        ${c} of 
        ${d} 
        ${e} ${누}
        `);
        var blueMount='쳥산(靑山)';
        var vegetable='멀위';
        var melon='ᄃᆞ래';
        var rap='얄리얄리 얄랑셩 얄라리 얄라';
        var bird='새';
        document.write(`
        <br><br>
        <div style='color: blue; text-align: center;'><h1>청산별곡</h1></div>
        
        <div style='color: yellowgreen; text-align: center;'>살어리 살어리랏다 ${blueMount}애 살어리랏다<br>
        ${vegetable}랑 ${melon}랑 먹고 ${blueMount}애 살어리랏다<br>
        ${rap}<br></div>
        <br>
        <div style='color: red; text-align: center;'>우러라 우러라 ${bird}여 자고 니러 우러라 ${bird}여<br>
        널라와 시름 한 나도 자고 니러 우니로라<br>
        ${rap}</div>
        `);
        // practice for print variable
        var user_name='henry';
        var today_weather='clear';
        var message='cool hot sweet!';
        document.write(`
            <br><br>
            sir ${user_name}, hello!<br>
            today's weather is ${today_weather}.<br>
            ${message}
        `);
        user_name='jessica';
        today_weather='cloudy';
        message='i am vip!';
        document.write(`
            <br><br>
            sir ${user_name}, hello!<br>
            today's weather is ${today_weather}.<br>
            ${message}
        `);
        // common operation order=up to down,left to right in equal,inside to outside of (),함수바깥부터고 함수는 호출시 실행
        /*********************************************** 
             [ JS의 연산자 (Operator) ]
             - 연산자는 어떤 결과를 얻기위한 중간처리역할을 함

             1. 산술연산자 (사칙연산)
             1) 더하기 : +
             2) 마이너스 : -
             3) 곱하기 : *
             4) 나누기 : /

             -> 더하기 연산에 대한 결과
             숫자+숫자=숫자
             문자+숫자=문자
             문자+문자=문자
             변수+변수=변수값에 대한 더하기 연산

             ->빼기, 곱하기, 나누기는
             모두 숫자만 가능한 연산이다!

          ***********************************************/
         var f=500,g=5,h=12,i=2;
         document.write(`
            <h1>1.산술연산</h1>
            ${f}+${g}×${h}÷${i}=${f+g*h/i}
         `);
         /************************************************ 
              2. 나머지 연산자: %
              앞수%뒷수 -> 앞수에서 뒷수를 나눈 나머지
              예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수
          ************************************************/
         document.write(`
            <h1>2.나머지 연산자</h1>
            ${h}%${g}=${h%g}
         `);
         /************************************************ 
               3. 비교연산자:
               - 두 가지 값을 비교하여 
               true / false 의 결과값을
               얻는 연산자

               1) > : 크다(초과)
               2) < : 작다(미만)
               3) >= : 크거나 같다(이상)
               4) <= : 작거나 같다(이하)
               5) == : 같다(동등비교)
                   예) 1 == '1' -> true
               6) != : 같지않다(동등비교)
               7) === : 같다(동등비교-형까지비교)
                   예) 1 === '1' -> false 왜? 형이달라!
               8) !== : 같지않다(동등비교-형까지비교)

               ※ 주의사항: 비교연산자의 결과로
                           반드시 true / false 가 나온다!

          ************************************************/
         document.write(`
            <h1>3.비교 연산자</h1>
            1=='1'?${1=='1'}<br>
            1==='1'?${1==='1'}<br>
            5>10?${5>10}<br>
            5<10?${5<10}<br>
         `);
        //  > &gt;
        //  > &lt;
        /********************************************** 
            4. 대입연산자 :
            - 기존값에 연산을 중첩시키는 연산자

            1) += : 기존값에 더함
                예) A += 5 와 같은 것은 A = A + 5
            2) -= : 기존값에 뺌
                예) A -= 5 와 같은 것은 A = A - 5
            3) *= : 기존값에 곱함
                예) A *= 5 와 같은 것은 A = A * 5
            4) /= : 기존값에 나눔
                예) A /= 5 와 같은 것은 A = A / 5
            5) %= : 기존값에 나머지 연산 실행
                예) A %= 5 와 같은 것은 A = A % 5

            ※ 주의사항 :
            += 대입연산자는 붙여서 사용할것!
            (+ = 는 안됨)

          **********************************************/
         var txt='flower ';
         var num=5;
         num*=100;
         txt+=num;
         txt+=' is beautiful';
         document.write(`
            <h1>4.대입 연산자</h1>
            ${txt}
         `);
         /*********************************************** 
            5. 증감연산자 : 기존값에 1씩 더하거나 뺌
                ++ : 1씩증가
                -- : 1씩감소
            ________________________________________

              ++ 이나 --를 변수 앞이나 뒤에 붙일 수 있다
              변수 자신의 수를 증감할 경우엔 동일함!
              다른변수에 할당 시 의미가 달라진다!

              (1) ++을 뒤에 쓸 경우
              앞변수 = 뒷변수++
              해석: 뒷변수를 먼저 앞변수에 할당한 후
                  뒷변수를 1증가한다!

              (2) ++을 앞에 쓸 경우
              앞변수 = ++뒷변수
              해석: 뒷변수를 1증가 후 앞변수에 할당한다!

              (--도 마찬가지임!!!)

          ***********************************************/
         var cat=33;
         document.write(`
            <h1>5.증감 연산자</h1>
            ${cat} cats are here.<br>
            but 7 were born.<br>
         `);
         cat++;
         document.write(`
            1 is added. so totally ${cat}.<br>
         `);
         cat++;cat++;cat++;cat++;cat++;cat++;
         document.write(`
            totally ${cat}.<br>
         `);
         var dog=cat;
         document.write(`
            what a coincidence. dog is also ${dog}.<br>
            but, 1 was born, and cat also<br>
         `);
         dog=cat++;
         document.write(`
            total dogs are ${dog}, cats are ${cat}<br>
            oh, only cat bore the kitty.<br>
         `);
         dog=++cat;
         document.write(`
            again, total dogs are ${dog}.<br>
            oh, dog got 2.
         `);
         /********************************************** 
            6. 논리연산자 : true / false가 나오는
            경우에 이를 조합하여 결과를 리턴하는 연산자

            (1) 논리합(OR) -> || (바를 2개쓴다)
                - 여러조건 중 하나만 true 이면 true
            (2) 논리곱(AND) -> && (엔퍼센드를 2개쓴다)
                - 여러조건 중 모두 true 이면 true
            (3) 논리부정(NOT) -> ! (느낌표)
                - true 이면 false, false 이면 true

        **********************************************/
       var gender='female';
       var age=25;
       document.write(`
            <h1>6.논리 연산자</h1>
            we want the person whose gender is ${gender}.<br>
            are you female?${gender=='female'}<br>
            to recognize age,check her age is between 20 and 30.<br>
            her age is ${age}.<br>
            is she older than 20?${age>=20}<br>
            is she younger than 30?${age<=30}<br>
            is she female in 20s?${gender=='female'&&age>=20&&age<=30}
       `);
    </script>
