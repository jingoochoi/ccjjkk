<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS6-1.Date객체와 Math객체</title>
        <style>
            .time {
                width: 500px;
                padding: 10px;
                text-align: center;
                font-size: 42px;
                color: aqua;
                background-color: #000;
                margin: 0 auto;
            }

            /* 이미지박스 */
            .imbx {
                width: 50vw;
                margin: 0 auto;
                margin-top: 100px;
                display: flex;
                gap: 0 2vw;
            }
            .imbx div{flex: 1;aspect-ratio: 3/2;position: relative;}
            .imbx img {
                width: 100%;
                height: 100%;
                position: absolute;
                object-fit: cover;
                filter: grayscale(100%);
                transition:  .3s ease-in-out;
            }
            .imbx div.on img{
                filter: grayscale(0);
                transform: scale(2);
                z-index: 1;
            }
        </style>
        <script type="module" src="./js/date.js"></script>
    </head>

    <body>
        <!-- 시간표시박스 -->
        <div class="time">
            <!-- 년도 -->
            <span class="year tt"></span>.
            <!-- 월 -->
            <span class="month tt"></span>.
            <!-- 일 -->
            <span class="date tt"></span>.
            <!-- 요일 -->
            (<span class="day tt"></span>) <br />
            <!-- 오전/오후 -->
            <span class="noon tt"></span>
            <!-- 시간 -->
            <span class="hour tt"></span> :
            <!-- 분 -->
            <span class="minute tt"></span> :
            <!-- 초 -->
            <span class="second tt"></span>
        </div>

        <!-- 이미지박스 -->
        <div class="imbx"></div>
    </body>
</html>
