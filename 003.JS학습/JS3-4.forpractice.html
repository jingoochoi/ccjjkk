<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>for문 연습1 - 파란상자에 미니언즈 집어넣기</title>
        <style>
            /* 미니언즈 이미지 */
            .minibox{text-align: center;}
            .mini {
                cursor: pointer;
                /* 손가락모양 */
                border: 5px dotted #fff;
            }

            /* 마우스오버시 보더색 변경 */
            .mini:hover {
                border-color: red;
            }

            /* 파란색 가방 */
            .Bcase {
                border: 20px ridge blue;
                min-height: 30vh;
                /* 최소높이를 주면 설정높이를 유지하다가
            내용이 많아지면 높이값이 늘어남! */
            position: relative;
            border-radius: 20px;
            width: 80vw;
            margin: 10vh auto;
            }
            .Bcase::before{content: '';position: absolute;width: 20vw;height: 100px;border: 20px ridge blue;top: -100px;left: 50%;transform: translateX(-50%);border-radius: 30px;clip-path: polygon(0 0,100% 0,100% 58%,0 58%);}
            .Bcase img {
                width: 150px;
                /* 크기줄임 */
            }
            .rbtn{cursor: pointer;margin-bottom: 3px;width: 100px;height: 33px;font-weight: bold;font-size: 20px;border-radius: 30px;}
            .infobox{position: absolute;background-color: #0000ff77;padding: 13px;border-radius: 0 0 30px 0;font-size: 1.2vw;color: white;}
        </style>
        <!-- JS코드구역 -->
        <!-- do not write in script tag when use external js -->
        <script src="js/for.js" defer></script>
        <!-- defer=delay(read html->read js) -->
    </head>

    <body>
        <h1>for문 연습1 - 파란상자에 미니언즈 집어넣기</h1>
        <!-- data-cnt는 각 미니언즈를 몇개씩 넣을지에 대한 정보값임 -->
        <div class="minibox">
            <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 한개씩 가방에 들어갈꼬얌~!" data-cnt="1" />
            <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 다섯개씩 가방에 들어갈꼬얌~!" data-cnt="5" />
            <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 열개씩 가방에 들어갈꼬얌~!" data-cnt="10" />
        </div>

        <!-- 
        [ 데이터를 저장하기위한 속성사용하기 ]
        개발자가 임의로 만들수 있는 속성은 시작할때 data- 로 쓴다!
        형식:
        <요소 data-내가만든이름="값">
     -->

        

        <!-- 파란상자 -->
        <div class="Bcase">
            <div class="infobox">
                <!-- 현재 미니언즈 개수표시 -->
        <h2 class="stxt">현재 미니언즈 그룹개수 : <span>0</span>개</h2>

        <!-- 리셋을 한다면 이렇게...! -->
        <button class="rbtn">리셋</button>
            </div>
            <div class="minispace"></div>
        </div>
    </body>
</html>
