<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout one page auto scroll</title>
    <link rel="stylesheet" href="css/scroll.css">
    <script src="js/scroll.js" defer></script>
</head>
<body>
    <div id="header">
        <header class="inbox"></header>
        
    </div>
    <div id="content">
        <main>
            <section class="page">
                <div class="inbox bgcom pg1"></div>
            </section>
            <section class="page">
                <div class="inbox bgcom pg2"></div>
            </section>
            <section class="page">
                <div class="inbox bgcom pg3"></div>
            </section>
            <section class="page">
                <div class="inbox bgcom pg4"></div>
            </section>
            <section class="page">
                <div class="inbox bgcom pg5"></div>
            </section>
            <section class="page">
                <div class="inbox bgcom pg6"></div>
            </section>
            <section class="page">
                <div class="inbox bgcom pg7"></div>
            </section>
        </main>
    </div>
    <div id="footer">
        <footer class="inbox"></footer>
    </div>
</body>
</html>
