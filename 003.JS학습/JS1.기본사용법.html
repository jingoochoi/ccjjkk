<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS01. 자바스크립트 기본 + DOM선택법</title>
    <!-- javascript area(internal) -->
    <script>
        /* javascript
            change the design or fuction of fixed html and css design
            
            coding area=internal(script in html with data in script element),external(.js file, summon with src in html page)
            <script src="(./)name.js">
            inline(js code in html fact)
            <h1 onclick="js code">
                
            role of javascript
            1.change html
            2.redifine design of css
            role standard of each language
            1.html=constructure
            2.css=design
            3.javascript=programming
            
            print-out of javascript
            1.document.write(content)=print on the top of html
            2.window.alert(content)=pop-up(window 생략가능),제어권 가짐
            3.consol.log(content)=print in console(use a lot for developing)
            
            character of js code
            명령어 실행코드는 만나는 즉시 실행됨. 그래서 내가 원하는 시점의 이벤트에 명령어코드가 실행되려면 함수가 필요하다.
            
            js function
            특정실행코드를 특정이벤트에 실행하도록 호출시에만 코드를 실행하는 코드저장공간
            function 함수명(전달요인){코드}
            ->함수명(값)
            값은 함수의 전달요인 개수만큼 보낸다.

             [ JS의 이벤트란? ]
            - 브라우저에서 실행되는 입력 또는 상태변경
            관련 시점을 구분하여 알려주는 요소

            - 이벤트의 종류:
            1) 마우스 관련 이벤트
            - click, dblclick, mouseover, mouseout, mouseup,...
            2) 키보드 관련 이벤트
            - keydown, keyup, keypress,...
            3) 기타 이벤트
            - load, focus, blur, ...

            -> 이벤트와 함수를 연결하려면?
            html 요소에 이벤트 속성 모두 만들어져 있다!!!

            [ HTML 이벤트 속성 ]

            -> on+이벤트명 = 값
            예) <h1 onclick="함수명()">
                onmouseover="값", onload="값"
            
            meaning of equal
            rightside->asign->to leftside
            asign=go into memory
            
            . of js
            downside method or 속성 of object
            object=program unit with some goal
            method=code storage
            속성=객체 내부의 특정값 정의하는 항목
            earth.korea.seoul.gangnam
            
            ;=the end of js code
            세미콜론이 안 붙는 경우들
            1.선언적인 함수의 끝
            2.제어문의 끝(if,for)
            
            ((참고: 자동세미콜론 삽입기능))
            ASI(Automatic Semicolon Insertion)
            -> 브라우저가 세미콜론이 필요한 부분의 구문분석을
            통하여 자동으로 넣어주는 기능!
            -> 주의사항: 세미콜론을 안써도 되는 편리한 기능이지만
            자동구문분석에서 오류분석이 있을 수 있으므로
            개발자가 직접 세미콜론을 넣어주는 것을 추천함!!!
            
            ' or " of js
            값, 즉, 문자값 의미한다(String=문자 데이터)
            없으면 요인
            
            document=DOM object storing total html
            Document Object Model=웹문서에 있는 각 요소로 접근할 수 있는 방법을 제공하는 언어중립적 인터페이스
            
            the way to select basic element of js
            1.id=getElementById('id name')
            2.class=getElementsByClassName('class name')-must select order(document.getElementsByClassName('class name').item(order)),(document.getElementsByClassName('class name')[order])
            3.tag=getElementsByTagName('tag name')*/
            // document.write('<h1>me</h1>');
            // alert('gomahera');
            // console.log('colon');
            // innerHTML->document.get
            function look(){console.log('look');document.getElementById('name').innerHTML='<img src="./images/kim.png" alt="kim">';document.getElementsByClassName('pbox').item(0).style.background='url(./images/kimbs.jpg) no-repeat top/cover'}//function look
    </script>
    <style>
        .pbox{position: absolute;top: 0;left: 0;margin: 0;padding: 0;border: 4px solid purple;box-sizing: border-box;width: 600px;height: 600px;line-height: 100px;font-size: 40px;text-align: center;white-space: nowrap;cursor: pointer;padding-top: 200px;}
    </style>
</head>

<body>

    <!-- 드라마 소개박스 -->
    <p class="pbox" title="여기를 클릭하세요!" onclick="look()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
        
    </p>

</body>

</html>
