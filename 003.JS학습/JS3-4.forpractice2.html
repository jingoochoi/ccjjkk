<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping mall item list</title>
    <script src="./js/for2.js" defer></script>
    <style>
        /* css var
            1.같은 값을 사용하는 속성에 var를 사용하여 반복작업을 줄이기 위한 var
            2.:root{--name:값;}
            3.사용하고자 하는 속성값에 var(--name) */
        :root{--split:3;--cr:white;}
        html,body{margin: 0;padding: 0;}
        ul,ol{list-style: none;margin: 0;padding: 0;}
        /* body *{outline: 1px solid gray;} */
        .tit{text-align: center;}
        .listbox{max-width: 1300px;margin: 0 auto;}
        .listbox ul{display: flex;flex-wrap: wrap;gap: 3vw;}
        /* gap: verticalgap horisongap; */
        .listbox ul li{flex-basis: calc((100% - 3vw*2)/var(--split));position: relative;}
        .listbox img{width: 100%;}
        .iteminfo{position: absolute;bottom: 0;width: 100%;text-align: center;color: var(--cr);background-color: #00000077;}
        @media screen and (max-width:500px) {
            :root{--split:2;}
        }
    </style>
</head>
<body>
    <h1 class="tit">shopping mall item list</h1>
    <section class="listbox">
        
    </section>
</body>
</html>
