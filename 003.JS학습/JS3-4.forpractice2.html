<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping mall item list</title>
    <script src="./js/for2.js" defer></script>
    <style>
        html,body{margin: 0;padding: 0;}
        ul,ol{list-style: none;margin: 0;padding: 0;}
        body *{outline: 1px solid gray;}
        .tit{text-align: center;}
        .listbox{max-width: 1300px;margin: 0 auto;}
        .listbox ul{display: flex;flex-wrap: wrap;gap: 3vw;}
        /* gap: verticalgap horisongap; */
        .listbox ul li{flex-basis: calc((100% - 3vw*2)/3);position: relative;}
        .listbox img{width: 100%;}
        .iteminfo{position: absolute;bottom: 0;width: 100%;text-align: center;color: white;background-color: #00000077;}
    </style>
</head>
<body>
    <h1 class="tit">shopping mall item list</h1>
    <section class="listbox">
        
    </section>
</body>
</html>
