<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round scroll</title>
    <style>
        html,body{margin: 0;padding: 0;}
        html{scroll-behavior: smooth;overflow: hidden;}
        .four{display: grid;width: 200%;height: 200%;grid-template-columns: repeat(2,1fr);grid-template-rows: repeat(2,100vh);}
        .each{width: 100%;height: 100%;text-align: center;font-size: 1000%;}
        .each:first-child{background-color: red;}
        .each:nth-child(3){background-color: blue;font-size: 3rem;position: relative;}
        .box1{position: absolute;top: 30%;left: 30%;}
        .box2{position: absolute;top: 30%;right: 30%;}
        button{cursor: pointer;}
    </style>
</head>
<body>
    <div class="four">
        <div class="each">1</div>
        <div class="each">2</div>
        <div class="each">
            <div class="box1">
                <div class="tit1">player</div>
                <div class="play">0</div>
                <div class="bt">
                    <button class="hits">hit</button>
                    <button class="stay">stay</button>
                </div>
            </div>
            <div class="box2">
                <div class="tit2">dealer</div>
                <div class="deal">0</div>
            </div>
        </div>
        <div class="each">4</div>
    </div>
    <script>
        document.addEventListener('keydown',kdft)
        let num=0
        function kdft() {
            if (event.key=='ArrowRight') {
                num++
                
                if (num==1) {
                    window.scrollTo(window.innerWidth,0)
                }
                if (num==2) {
                    window.scrollTo(window.innerWidth,window.innerHeight)
                }
                if (num==3) {
                    window.scrollTo(0,window.innerHeight)
                }
                if (num>3) {
                    num=0
                    window.scrollTo(0,0)
                }
                
            }
            if (event.key=='ArrowLeft') {
                num--
                if (num<0) {
                    num=3
                    window.scrollTo(0,window.innerHeight)
                }
                if (num==2) {
                    window.scrollTo(window.innerWidth,window.innerHeight)
                }
                if (num==1) {
                    window.scrollTo(window.innerWidth,0)
                }
                if (num==0) {
                    window.scrollTo(0,0)
                }
            }
        }
    </script>
</body>
</html>
