<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width scroll</title>
    <style>
        html,body{margin: 0;padding: 0;}
        html{scroll-behavior: smooth;overflow: hidden;}
        .tres{width: 300%;display: flex;}
        .each{width: 100%;text-align: center;font-size: 1000%;}
        .page{font-size: 300%;position: fixed;bottom: 0;left: 50%;transform: translateX(-50%);}
    </style>
</head>
<body>
    <div class="tres">
        <div class="each">1</div>
        <div class="each">2</div>
        <div class="each">3</div>
        <div class="page">page no.1</div>
    </div>
    <script>
        setTimeout(() => {
            window.scrollTo(0,0)
        }, 10);
        window.addEventListener('wheel',wft)
        let num=0
        function wft() {
            let dt=event.wheelDelta
            if (dt<0) {
                num++
            }else num--
            window.scrollTo(window.innerWidth*num,0)
            if (num<0) {
                num=0
            }
            if (num>2) {
                num=2
            }
            let page=document.querySelector('.page')
            page.innerHTML=`page no.${num+1}`
        }
        document.addEventListener('keydown',kbdft)
        function kbdft() {
            if (event.key=='ArrowRight') {
                num++
                window.scrollTo(window.innerWidth*num,0)
            }
            if (event.key=='ArrowLeft') {
                num--
                window.scrollTo(window.innerWidth*num,0)
            }
            if (num<0) {
                num=0
            }
            if (num>2) {
                num=2
            }
            let page=document.querySelector('.page')
            page.innerHTML=`page no.${num+1}`
        }
        
    </script>
</body>
</html>
