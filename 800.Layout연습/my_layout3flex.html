<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout practice-flex</title>
    <style>
        body *{outline: 2px dashed #ccc;}
        body div *{outline-color: red;}
        html,body,h1,h2,h3{margin: 0;padding: 0;}
        .inbox{max-width: 1200px;margin: 0 auto;}
        .inbox::after,.grouppart::after{content: '';display: block;clear: both;}
        .grouppart{display: flex;flex-wrap: wrap;}
        .partbox{box-sizing: border-box;padding: 15px;border: 1px solid #000;height: 100%;}
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
        .col-none{display: none;}
        .col-block{display: block;}
        #header{background-color: lightblue;}
        #banner{background-color: limegreen;}
        #main{background-color: pink;}
        #footer{background-color: lightblue;}
        .header{display: flex;flex-wrap: wrap;}
        .header .partbox{height: 100px;}
        .banner{display: flex;flex-wrap: wrap;}
        .banner .partbox{height: 300px;}
        .main .grouppart1 .partbox{height: 360px;}
        .main .grouppart2 .partbox{height: 120px;}
        .main .grouppart3 .partbox{height: 220px;}
        .main .grouppart4 .partbox{height: 280px;}
        .main .grouppart5 .partbox{height: 240px;}
        .footer{display: flex;flex-wrap: wrap;}
        .footer .partbox{height: 100px;}
        @media screen and (max-width:800px) {
            /* 그리드구성 클래스셋을 다른 이름으로 하나 더 만들고 미리 요소에 클래스를 주면 해당 크기로 미디어쿼리 시 덮어쓴다 */
        .col2-1 {width: 8.33%;}
        .col2-2 {width: 16.66%;}
        .col2-3 {width: 25%;}
        .col2-4 {width: 33.33%;}
        .col2-5 {width: 41.66%;}
        .col2-6 {width: 50%;}
        .col2-7 {width: 58.33%;}
        .col2-8 {width: 66.66%;}
        .col2-9 {width: 75%;}
        .col2-10 {width: 83.33%;}
        .col2-11 {width: 91.66%;}
        .col2-12 {width: 100%;}
        .col2-none{display: none;}
        .col2-block{display: block;}
        }
    </style>
</head>
<body>
    <div id="header">
        <header class="header inbox">
            <div class="partbox col-2 col2-3"></div>
            <div class="partbox col-7 col2-9"></div>
            <div class="partbox col-3 col2-12"></div>
        </header>
    </div>
    <div id="banner">
        <section class="banner inbox">
            <div class="partbox col-9 col2-6"></div>
            <div class="partbox col-3 col2-6"></div>
        </section>
    </div>
    <div id="main">
        <main class="main inbox">
            <div class="grouppart grouppart1">
                <div class="partbox col-3 col2-6"></div>
                <div class="partbox col-3 col2-6"></div>
                <div class="partbox col-3 col2-6"></div>
                <div class="partbox col-3 col2-6"></div>
            </div>
            <div class="grouppart grouppart2">
                <div class="partbox col-12"></div>
            </div>
            <div class="grouppart grouppart3">
                <div class="partbox col-3 col2-4"></div>
                <div class="partbox col-3 col2-4"></div>
                <div class="partbox col-3 col2-4"></div>
                <div class="partbox col-3 col2-4"></div>
                <div class="partbox col-3 col2-4"></div>
                <div class="partbox col-3 col2-4"></div>
                <div class="partbox col-3 col2-6"></div>
                <div class="partbox col-3 col2-6"></div>
            </div>
            <div class="grouppart grouppart4">
                <div class="partbox col-2 col2-3"></div>
                <div class="partbox col-2 col2-3"></div>
                <div class="partbox col-2 col2-3"></div>
                <div class="partbox col-2 col2-3"></div>
                <div class="partbox col-2 col2-6"></div>
                <div class="partbox col-2 col2-6"></div>
            </div>
            <div class="grouppart grouppart5">
                <div class="partbox col-3 col2-6"></div>
                <div class="partbox col-3 col2-6"></div>
                <div class="partbox col-3 col2-12"></div>
                <div class="partbox col-3 col2-12"></div>
            </div>
            
        </main>
    </div>
    <div id="footer">
        <footer class="footer inbox">
            <div class="partbox col-6 col2-6"></div>
            <div class="partbox col-6 col2-6"></div>
            <div class="partbox col-2 col2-12"></div>
            <div class="partbox col-4 col2-6"></div>
            <div class="partbox col-2 col2-6"></div>
            <div class="partbox col-4 col2-12"></div>
        </footer>
    </div>
</body>
</html>
