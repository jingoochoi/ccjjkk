<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>스타벅스 응용</title>
        <style>
            body {
                background: #000 url(./starbucks_img/reserve_bg.jpg) no-repeat fixed center/cover;
            }
            #trans10{
                position: absolute;
                top: calc(50% - 334px/2);
                left: calc(50% - 334px/2);
                /* another way
                top: 50%;left: 50%;transform: translate(-50%,-50%); */
                width: 334px;
                height: 334px;
                /* 가운데정렬풀기 */
                text-align: left;
                /* outline: 2px dashed lime; */
                margin: 0 auto;
                
            }
            /* 이미지에 겹치도록 앱솔루트 포지션 셋팅 */
            #trans10 img{
                position: absolute;
                /* 젠틀앱솔루트! 
                부모자격이 없지만 그자리에 그대로!
                주의: 크기를 %로 주지말것!(부모를 찾음) */
            }

            /* 1. 보거미 원본 */
            #trans10 img:last-child{
                /* 0도 회전하기 */
                transform: rotateX(0);
                /* 트랜지션: 속시이지 - 0.4초기다림 */
                transition:  .4s .4s;
                /* ease-out 나중에 천천히 처음엔 등속도 */
                transition-timing-function: ease-out;
            }
            /* 2. 보거미 오버시 */
            #trans10:hover img:last-child{
                /* 90도 회전하기 */
                transform: rotateX(90deg);
                /* 트랜지션: 속시이지 - 기다림없음 */
                transition:  .4s;
                transition-timing-function: ease-in;
                /* ease-in 처음에 천천히 나중엔 등속도 */
            }
            /* 3. 유정이 원본 */
            #trans10 img:first-child{
                /* 90도 회전하기(처음상태) */
                transform: rotateX(90deg);
                /* 트랜지션: 속시이지 - 기다림없음 */
                transition:  .4s;
                transition-timing-function: ease-in;
                /* ease-in 처음에 천천히 나중엔 등속도 */
                
            }
            /* 4. 유정이 오버시 */
            #trans10:hover img:first-child{
                /* 0도 회전하기 */
                transform: rotateX(0);
                /* 트랜지션: 속시이지 - 0.4초기다림 */
                transition:  .4s .4s;
                /* ease-out 나중에 천천히 처음엔 등속도 */
                transition-timing-function: ease-out;
            }

        </style>
    </head>
    <body>
        <div id="trans10">
            <img src="./starbucks_img/reserve_medal02.png" alt="explanation" />
            <img src="./starbucks_img/reserve_medal01.png" alt="star" />
        </div>
    </body>
</html>
