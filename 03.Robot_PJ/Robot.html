<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- 뷰포트 필수! meta:vp -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robot PJ</title>
        <link rel="stylesheet" href="./css/robot.css">
        <link rel="stylesheet" href="./css/robot_ani.css">

    <body>
        <div id="toparea">
            <header class="toparea">
                <h1 class="logo">R3D2</h1>

            </header>
        </div>
        <div id="mainarea">
            <main class="mainarea">
                <section class="boxrobot">
                    <div class="head">
                        <div class="eye eye1"></div>
                        <div class="eye eye2"></div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                        <div class="ear ear1"></div>
                        <div class="ear ear2"></div>
                    </div>
                    <div class="body metal2">
                        <div class="neck metal2"></div>
                        <div class="arm arm1 metal2">
                            <span class="metal2"></span>
                        </div>
                        <div class="arm arm2 metal2">
                            <span class="metal2"></span>
                        </div>
                        <div class="leg leg1 metal2">
                            <span class="metal2"></span>
                        </div>
                        <div class="leg leg2 metal2">
                            <span class="metal2"></span>
                        </div>
                        <div class="sd sd1 metal1"></div>
                        <div class="sd sd2 metal1"></div>
                        <div class="tv">
                            <div class="screen">
                                <iframe src="https://www.youtube.com/embed/11cta61wi0g" id="mv"></iframe>
                                <!-- 1.11cta61wi0g(hype boy)
                                     2.pSUydWEqKwE(dito)
                                     3.ArmDp-zijuc(supershy) -->
                            </div>
                            <div class="boxbtn">
                                <button onclick="change()">ch1</button>
                                <button onclick="change()">ch2</button>
                                <button onclick="change()">ch3</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <div id="bottomarea">
            <footer class="bottomarea"></footer>
        </div>

            // javascript area(oneline)
            /* manyline */
            // 1.html change
            // 2.css change

            // js should select element(tag)
            // element web-document structure=DOM(document object model) 

            // 보관장소(variable)=문법
            // ->할당

            // accept with document object
            // declaration
            var me=document.getElementById('mv').src;
            // console

            console.log("by",me);
            // console is browser console(f12)
            document.getElementById('mv').src='https://www.youtube.com/embed/pSUydWEqKwE';

            function change(){console.log('change')}
