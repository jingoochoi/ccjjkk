<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room escape</title>
    <style>
        html,body{margin: 0;padding: 0;overflow: hidden;}
        .room{width: 400%;height: 100vh;display: flex;}
        .wall{width: 100%;height: 100vh;position: relative;}
        .wall:nth-of-type(1){background-color: red;}
        .door{position: absolute;bottom: -30vh;left: 50%;transform: translateX(-50%);font-size: 1000px;}
        .hd{width: 70px;height: 70px;border-radius: 50%;position: absolute;top: 53vh;left: 36vw;cursor: pointer;}
        .wall:nth-of-type(2){background-color: blue;}
        .drws{font-size: 1000px;position: absolute;bottom: -30vh;}
        .wall:nth-of-type(3){background-color: black;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="room">
        <div class="wall">
            <div class="door">ðŸšª</div>
            <div class="hd"></div>
        </div>
        <div class="wall">
            <div class="drws"></div>
        </div>
        <div class="wall"></div>
        <div class="wall"></div>
    </div>
    <script>
        let nb=0
        $(document).keydown(function (e) {
            if (e.key=='ArrowRight') {
                // console.log('m')
                nb++
                if (nb>3) {
                    nb=0
                }
            }
            if (e.key=='ArrowLeft') {
                // console.log('m')
                nb--
                if (nb<0) {
                    nb=3
                }
            }
            $('html,body').animate({scrollLeft:$(window).width()*nb},0,'linear')
        })
    </script>
</body>
</html>
