<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.시작하기</title>
    <script>
        /*react?->frontend JS library,toolkit for building a html ui
            (build=building and attributing the data in html const and language)

            using virtual DOM->const fast and easily

            the toolkit for updating at once

            type을 반드시 "text/babel"로
