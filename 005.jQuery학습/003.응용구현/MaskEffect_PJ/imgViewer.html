<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>큰 이미지 마우스무브 이동뷰어</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /*부모박스*/
        #wrap{
            position: relative;
            /*부모자격*/
            width: 100%;
            height: 100%;
        }
        
        /*이미지박스*/
        #imgbox{
            position: absolute;
            width: 3000px;
            height: 1999px;
            background: url(images/city.jpg) no-repeat;
            /*트랜지션*/
            transition: all 2s ease-out;
        }
        
        /*마우스무브 처리용 커버박스*/
        #cover{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .cat{position: absolute;width: 100px;height: 100px;font-size: 100px;top: 0;left: 0;transform: translate(-50%,-50%);cursor: none;}
    </style>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script>
        console.log("%c🐱‍🏍","font-size:100px")
        $(()=>{
            const imgbox=$('#imgbox')
            const cover=$('#cover')
            let t1=($(window).height()-imgbox.height())/2
            let lft1=($(window).width()-imgbox.width())/2
            imgbox.css({top:t1+'px',left:lft1+'px'})
            let itmx=$(window).height()-imgbox.height()
            let ilmx=$(window).width()-imgbox.width()
            let mtmx=$(window).height()
            let mlmx=$(window).width()
            let mx,my
            cover.mousemove(e=>{
                mx=e.pageX
                my=e.pageY
                let imgy=my*itmx/mtmx
                let imgx=mx*ilmx/mlmx
                imgbox.css({top:imgy+'px',left:imgx+'px'})
                $('.cat').css({top:e.pageY+'px',left:e.pageX+'px'})
                if (e.pageX<mlmx/2) {
                    $('.cat').css({transform:'rotateY(180deg) rotate(45deg) translate(0%,-50%)'})
                }
                else if (e.pageX>mlmx/2) {
                    $('.cat').css({transform:'rotateY(0) rotate(45deg) translate(-50%,-50%)'})
                }
            })
        })
    </script>
    
</head>
<body>
   <!--전체부모박스-->
    <div id="wrap">
        <div id="imgbox"></div>
        <div id="cover">
            <div class="cat">🐱‍🏍</div>
        </div>
    </div>
    
</body>
</html>
